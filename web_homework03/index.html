<script src="square.js"></script>
<script>
    function push(num) {
        let pre = document.getElementsByClassName("dark")[0]
        if (pre) {
            pre.classList.remove("dark")
        }
        document.getElementsByClassName("option")[num].classList.add("dark")
            // event.currentTarget.classList.add("noshadow")
    }

    function login() {
        let button = document.getElementsByClassName("login_button")[0]
        button.classList.add("noshadow")
        button.children[0].style.color = "rgb(44, 153, 216)"
        button.parentElement.children[1].style.color = "rgb(44, 153, 216)"
    }

    function showcard() {
        //let pre = document.getElementsByClassName("card_main")[0]
        //if (pre) {
        //    pre.classList.remove("card_main")
        // }
        let card_list = document.getElementsByClassName("card")
        for (let i = 0; i < card_list.length; i++) {
            card_list[i].className = "card"
        }
        event.target.classList.add("card_main");
        let prenode = event.target.previousElementSibling;
        let nextnode = event.target.nextElementSibling;
        let i = 4;
        let j = 1;
        while (prenode) {
            prenode.classList.add(`card_left_0${i}`)
            i--
            prenode = prenode.previousElementSibling
        }
        while (nextnode) {
            nextnode.classList.add(`card_right_0${j}`)
            j++
            nextnode = nextnode.nextElementSibling
        }
    }

    function turnleft() {
        const pre = document.getElementsByClassName("card_main")[0]
        const current = pre.previousElementSibling
        if (current) {
            let card_list = document.getElementsByClassName("card")
            for (let i = 0; i < card_list.length; i++) {
                card_list[i].className = "card"
            }
            current.classList.add("card_main")

            let prenode = current.previousElementSibling;
            let nextnode = current.nextElementSibling;
            let i = 4;
            let j = 1;
            while (prenode) {
                prenode.classList.add(`card_left_0${i}`)
                i--
                prenode = prenode.previousElementSibling
            }
            while (nextnode) {
                nextnode.classList.add(`card_right_0${j}`)
                j++
                nextnode = nextnode.nextElementSibling
            }
        }
        const target = document.getElementsByClassName("left_button")[0]
        target.classList.add("noshadow")
        setTimeout(() => {
            target.classList.remove("noshadow")
        }, 200);
    }

    function turnright() {
        const pre = document.getElementsByClassName("card_main")[0]
        const current = pre.nextElementSibling
        if (current) {
            let card_list = document.getElementsByClassName("card")
            for (let i = 0; i < card_list.length; i++) {
                card_list[i].className = "card"
            }
            current.classList.add("card_main")
            let prenode = current.previousElementSibling;
            let nextnode = current.nextElementSibling;
            let i = 4;
            let j = 1;
            while (prenode) {
                prenode.classList.add(`card_left_0${i}`)
                i--
                prenode = prenode.previousElementSibling
            }
            while (nextnode) {
                nextnode.classList.add(`card_right_0${j}`)
                j++
                nextnode = nextnode.nextElementSibling
            }
        }
        const target = document.getElementsByClassName("right_button")[0]
        target.classList.add("noshadow")
        setTimeout(() => {
            target.classList.remove("noshadow")
        }, 200);


    }
</script>
