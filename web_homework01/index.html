<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="partner.css">
    <link rel="stylesheet" href="sevice.css">
    <link rel="stylesheet" href="scenery.css">
    <title>Document</title>
</head>

<body>
    <div class="header1">
        <div class="header1_slogan">还旅游者以自由</div>
        <div class="header1_navbar">
            <div class="navbar_btn">
                <svg onclick="window.location='login.html'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                  </svg>
            </div>
            <div class="navbar_btn">历史</div>
            <div class="navbar_btn">信息</div>
            <div class="navbar_btn">收藏</div>
            <div class="navbar_btn">订单</div>
            <div class="navbar_btn">客服中心</div>
        </div>
    </div>
    <div class="header2">
        <div class="header2_logo">
            <img src="img/logo.png" alt="" style="height: 1.5rem; width: auto;">
        </div>
        <div class="header2_navbar">
            <div class="navbar_btn">热门景点</div>
            <div class="navbar_btn">服务预定</div>
            <div class="navbar_btn">伙伴招募</div>
        </div>
    </div>
    <div class="banner">
        <div id="mask">
            <span style="top: 9rem;font-size: 3rem;">WELCOME TO TRIPPER</span>
            <span>欢迎来到旅者</span>
            <svg id="svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 13l-3 3m0 0l-3-3m3 3V8m0 13a9 9 0 110-18 9 9 0 010 18z" />
              </svg>
        </div>
        <div class="banner_img" style="background-image: url('img/j.jpg');z-index: 3;"></div>
        <div class="banner_img" style="background-image: url('img/back2.png');"></div>
        <div class="banner_img" style="background-image:url('img/back3.png')"></div>

    </div>
    <div class="senery">
        <div class="scenery_mask"></div>
        <div class="senery_navbar">
            <div class="senery_navbar_btn">热门景点</div>
            <div class="senery_navbar_btn">周边游</div>
            <div class="senery_navbar_btn">境内游</div>
            <div class="senery_navbar_btn">出境游</div>
        </div>

        <div class="senery_container">
            <div class="container_left">
                <div class="left_square" style="background-image: url('img/scenery.png');"></div>
                <div class="left_square" style="background-image: url('img/scenery3.png');"></div>
            </div>
            <div class="container_center" style="background-image: url('img/scenery2.png');"></div>
            <div class="container_right">
                <div class="left_square" style="background-image: url('img/scenery4.png');"></div>
                <div class="left_square " style="background-image: url('img/scenery5.png');"></div>
            </div>
        </div>

    </div>
    <div class="service">
        <div class="service_title">
            服务预定
        </div>
        <div class="wrap">
            <div class="service_container" style="margin-top: 3rem;">
                <div class="service_container_title">跟团</div>
                <div class="service_container_content">
                    <img src="img/gentuan.png" alt="">
                </div>
            </div>

            <div class="service_container">
                <div class="service_container_title">机票</div>
                <div class="service_container_content">
                    <img src="img/jipiao.png" alt="">

                </div>
            </div>

            <div class="service_container">
                <div class="service_container_title">酒店</div>
                <div class="service_container_content">
                    <img src="img/jiudian.png" alt="">
                </div>
            </div>

            <div class="service_container">
                <div class="service_container_title">门票</div>
                <div class="service_container_content">
                    <img src="img/menpiao2.png" alt="">
                    <img src="img/menpiao.png" alt="">
                </div>
            </div>
        </div>

    </div>

    <div class="partner">
        <div class="partner_mask"></div>
        <div class="partner_navbar">
            <span>招募伙伴</span>
        </div>
        <div class="partner_form">
            <div class="partner_form_item">
                <span class="partner_form_title">出发地： </span>
                <div class="partner_form_content">
                    <input type="text">
                </div>
            </div>
            <div class="partner_form_item">
                <span class="partner_form_title">目的地： </span>
                <div class="partner_form_content">
                    <input type="text">
                </div>
            </div>
            <div class="partner_form_item">
                <span class="partner_form_title">人数： </span>
                <div class="partner_form_content">
                    <input type="text">
                </div>
            </div>
            <div class="partner_form_item">
                <span class="partner_form_title">计划时间： </span>
                <div class="partner_form_content">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="partner_button">
            确定
        </div>

    </div>
    <div id="footer">
        <span>© CopyRight 2002-2022 , made by the first group </span>
    </div>
</body>
<script>
</script>

</html>
